  - id: unresolved_evt_1030_spring_breach_enforcement
    category: event_details
    subject: evt_1030_spring_breach

    question: "How did Oswald operationalize ‘There will be no talk’ in the days/weeks after Adalmar’s warning?"

    last_confirmed:
      date: 1030
      event: evt_1030_spring_breach
      status: "Adalmar warned; Oswald issued the sovereign prohibition; aftermath method not fixed."

    options:
      - option: "Exemplary punishment with plausible deniability (a dismissal, a beating framed as ‘insolence’, a public penance)"
        likelihood: high
        implications:
          - "Silence spreads quickly without creating a clean legal paper trail"
          - "Household fear rises; loyalty becomes performative"
        dependencies:
          - "Who is chosen as the example (servant, guard, clerk, outsider)"

      - option: "Quiet containment (bribes, reassignment, escorting chatterers out, controlled narratives to key gossip nodes)"
        likelihood: medium
        implications:
          - "Less overt terror, more stable long-term governance"
          - "Requires competent managers and money"
        dependencies:
          - "Who runs Oswald’s household discipline and purse"

      - option: "Clerical channeling (confessors instructed to treat rumor as sin; spiritual threat substitutes for secular threat)"
        likelihood: medium
        implications:
          - "Shifts enforcement onto the Church’s moral machinery"
          - "Creates a future vulnerability if clergy turn hostile"
        dependencies:
          - "Which priests have access to the household and how cooperative they are"

      - option: "Counter-rumor offensive (‘enemies will say anything’) paired with selective intimidation"
        likelihood: low
        implications:
          - "Makes the topic speakable only as slander, not inquiry"
          - "Harder to sustain if evidence ever emerges"
        dependencies:
          - "Availability of scapegoats/enemies to blame"

