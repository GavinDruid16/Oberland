          role: "Selects targets; sets the framing"
          outcome: "Reduces organizing capacity without doctrinal war"
          knowledge: "Treats heresy attention as a crisis-management problem"
      - char_sibilla:
          role: "Survival operator within Tiefenbrunn’s public face"
          outcome: "Keeps wider community deniable by sacrificing selected nodes"
          knowledge: "Understands the cost of visibility"
      - char_arnulf:
          role: "Externalized founder of the ideology (in exile)"
          outcome: "Becomes harder to target directly; his legacy becomes a suspicion lens"
          knowledge: "Anticipates such framing and trains 2DC around it"

    organizations:
